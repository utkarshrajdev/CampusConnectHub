{% extends 'base.html' %}
{%load static %}
{% block main %}
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 110px">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="border border-2 border-info bg-white rounded-6 card-body p-md-5 text-black">
          <h3 class="mb-5 text-uppercase">Change Your Password</h3>

          <form action="/changepassword" method="POST">
            {% csrf_token %}


            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="password" id="password" name="new_password" class="form-control form-control-lg"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
                  <label class="form-label" for="form3Example1m">Password</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="password" id="confirm_password" name="new_cpassword"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1n">Confirm Password</label>
                </div>
              </div>
            </div>



            <div class="d-flex justify-content-end pt-3">
              <input class="btn btn-warning btn-lg ms-2" type="submit" value="Submit" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>


{%endblock main%}
