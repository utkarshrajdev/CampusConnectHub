{% extends 'base.html' %}
{% load static %}

{% block main %}
<br>

<main style="margin-top: 110px">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="card user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title">Password reset</h3>
        </div>
        <p class="text-center">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                </div>
                {{form.email}}
            </div>
            {% for message in messages %}
            <p class="text-center text-danger">{{message}}</p>
            {% endfor %}
            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-primary login_btn" type="submit" value="Reset password">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
